<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <br/>
      <button id="ac" class="operacao">AC</button>
      <button id="de" class="operacao">DE</button>
      <button id="." class="operacao">.</button>
      <button id="/" class="operacao">/</button>
      <br/>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operacao">*</button>
      <br/>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operacao">-</button>
      <br/>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operacao">+</button>
      <br/>
 
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="resultado">=</button>
      <br/>
    </div>

    <footer>
     Developed by: <a href="https://www.linkedin.com/in/rafael-henrique-cr/" target="_blank">Rafael Henrique</a>
    </footer>
  </body>
</html>
